/auth/login:
  post:
    tags:
      - Auth
    summary: Login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                example: 12314092
              password:
                type: string
                example: 123456
    responses:
      '200':
        description: Login success
      '400':
        description: Validation error
